<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client/dist/socket.io.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: monospace;
        }
        #terminal {
            width: 100%;
            height: 100vh;
            padding-left: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="terminal"></div>
    <script>
        const terminal = new Terminal({
            cursorBlink: true,
            cols: 80,
            rows: 24,
        });
        terminal.open(document.getElementById('terminal'));

        // const socket = io('ws://localhost:5005');
        const socket = io('http://localhost:5005', {
            path: '/api/socket.io'
        });

        let inputBuffer = '';
        let currentPath = 'Ansible101/webapp';

        // Función para mostrar el prompt
        function showPrompt() {
            terminal.write(`\r\n${currentPath} $ `);
        }

        // Mostrar el primer prompt al iniciar
        showPrompt();

        // Manejar la respuesta del servidor
        socket.on('response', function(data) {
            // Escribir la salida en el terminal
            terminal.write(`\r\n${data.replace(/\n/g, '\r\n')}`);  // Reemplazar \n por \r\n para evitar tabulación incorrecta
            showPrompt();  // Mostrar el prompt después de cada comando
        });

        // Capturar la entrada del usuario
        terminal.onData(data => {
            if (data === '\r') {  // Si se presiona Enter
                socket.send(inputBuffer);  // Enviar el comando al servidor
                inputBuffer = '';  // Limpiar el buffer después de enviar el comando
            } else if (data === '\u007F') {  // Manejar la tecla de retroceso
                if (inputBuffer.length > 0) {
                    inputBuffer = inputBuffer.slice(0, -1);
                    terminal.write('\b \b');  // Eliminar el último carácter en el terminal
                }
            } else {
                inputBuffer += data;
                terminal.write(data);
            }
        });
    </script>
</body>
</html>
